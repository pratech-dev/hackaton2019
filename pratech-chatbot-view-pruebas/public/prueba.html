<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PRUEBAS | pratech</title>
  <link rel="stylesheet" href="css/hackaton.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
  <script src="js/botchat.js"></script>
</head>

<body>
  <div class="container">
      <img src="./images/logo-ulxc-2.png" class="logo-ulxc" alt="Logo">
    <div class="preview-bot" id="bot">
    </div>
    <div class="side-bot">
      <div class="share-location">
        <h1>
          ¡Hola!
        </h1>
        <h2>
          Compártenos tu ubicación para ayudarte más rápido
        </h2>

        <button>Compartir ubicación</button>
      </div>
    </div>

    <div class="form-bot">
      <h1>Danos estos datos</h1>

      <form action="">
        <div class="form-group">
          <label for="">Nombre</label>
          <input type="text" name="" id="" />
        </div>
        <div class="form-group xs6">
          <label for="">Tipo documento</label>
          <input type="radio" name="" id=""> TI
          <input type="radio" name="" id=""> CC
        </div>
        <div class="form-group xs6">
          <label for="">Número documento</label>
          <input type="text" name="" id="" />
        </div>
        <div class="form-group">
          <label for="">Teléfono</label>
          <input type="text" name="" id="" />
        </div>

        <div class="info-copy">
          <em class="fa fa-info"></em>
          Al ingresar nos compartirás tu ubicación para brindarte ayuda rápida
        </div>

        <a href="javascript:;" class="btn-send">Ingresar</a>
      </form>
    </div>
  </div>

</body>
</html>
